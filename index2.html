<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Title</h1>
    <div id="container"></div>
</body>

<script>
    //Manipulating the DOM
    //First, we get a reference to the container div that exists in our html
    const container  = document.querySelector('#container');
    //Then we create a new div and store it in the variable content 
    const content = document.createElement('div');
    //We add a class and some text to the content 
    //class:
    content.classList.add('content')
    //text
    content.textContent = "This is the glorious text-content";
    //Finally we append that div to container
    container.appendChild(content);

    // the JavaScript does not alter your HTML, but the DOM - your HTML file will look the same, but the JavaScript changes what the browser renders.

    //Exercise:
    //a <p> with red text that says “Hey I’m red!”
    const p = document.createElement('p');
    p.classList.add('parr1')
    content.textContent = 'Hey I’m red!';
    container.appendChild(p);

    //an <h3> with blue text that says “I’m a blue h3!”
    const h3tag = document.createElement('h3');
    content.textContent = "I'm a blue h3!";
    container.appendChild('h3');
</script>
</html>
